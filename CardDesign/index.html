<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardDesign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <div class="image">
            <div class="notice"><p>New Range</p></div>
        </div>
        <div>
            <div class="content">
                <h2 class="type">COATS/JACKETS</h2>
                <h1 class="title">Donut Denim</h1>
                <p class="description">Check out our new range of Donut Denim, in a series critics are calling "the sweetest set of donut inspired clothing on the market"</p>
            </div>
            <div class="action">
                <span class="save"><strong>
                    SALVE FOR LATER
                </strong></span>
            </div>
        </div>
    </main>
</body>
</html>
